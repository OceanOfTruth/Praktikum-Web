<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form id="form" onsubmit="kirim()">
        Username : <input type="text" id="username">
        <br>
        <br>
        Password : <input type="password" id="password">
        <br>
        <br>
        <button type="submit">login</button>


        <p>Username dan password yang benar</p>
        <p>Username : admin </p>
        <p>Password : integrity </p>
    </form>

    <!-- kode javascript -->
    <script>
        function kirim() {
            //tangkap nilai input usernam, lalu simpan ke variabel nama
            let nama = document.getElementById("username").value;
            //tangkap nilai input password, lalu simpan ke variabel pass
            let pass = document.getElementById("password").value;
            //simpan hak akses elemnt form ke variabel form
            let form = document.getElementById("form");
        
        
            // buat logic
            if (nama == "admin" && pass == "integrity") {
                //tambahin atribut actin dengan nilai dashboard ke elemnt form
                form.setAttribute("action","dashboard.html");
                //popup login berhasil
                window.alert("login succesfully");

            }else{
                window.alert("invalid username and password");


            }
            console.log(pass + nama);
        }
    </script>
</body>
</html>
