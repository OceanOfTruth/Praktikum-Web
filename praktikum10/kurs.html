<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi mata uang</title>
</head>
<body>
    <form style="background-color: rgb(175, 225, 255);">
        <fieldset>
            <legend>Kurs rupiah - mata uang asing</legend>
            <table border="1">
                <thead>
                    <th>Masukkan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td>
                        <input type="number" id="uang" onchange="kurs()">
                    </td>
                    <td>
                        <select id="pilihan" onchange="kurs()">
                            <option value="usd">Dollar us</option>
                            <option value="sd">Dollar singapore</option>
                            <option value="rm">ringgit malingsia</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="eu">Euro</option>
                            <option value="riyal">Riyal arab saudi</option>
                        </select>
                    </td>
                    <td><input type="text" id="konveris"></td>
                </tbody>
            </table>
        </fieldset>
    </form>




    <!-- ----------------------------------J A V A S C R I P T---------------------------------------- -->
    <script>
        function kurs() {
            // tangkap milai input uang, lalu simpan ke variable uang
            let uang = document.getElementById("uang").value;
            // tangkap nilai plihan lalu simpan ke variable pilian
            let mata_uang = document.getElementById("pilihan").value;
            let rumus;

            //Buat logic
            //kondisi 1
            if (mata_uang == "usd") {
                rumus = uang * 9915;
                //akses id konversi, isis dengan variable rumus
                document.getElementById("konversi").value = rumus;

            }else if (mata_uang == "sd"){
                rumus = uang * 13472;
                document.getElementById("konversi").value = rumus;
            } else if (mata_uang == "rm") {
                rumus = uang * 874;
                document.getElementById("konversi").value = rumus;
            } else if (mata_uang == "yen") {
                rumus = uang * 120;
                document.getElementById("konversi").value = rumus;
            }else if (mata_uang == "eu") {
                rumus = uang * 15888;
                document.getElementById("konversi").value = rumus;
            }else if (mata_uang == "riyal") {
                rumus = uang * 3592;
                document.getElementById("konversi").value = rumus;
            }else{
                rumus = "anda tidak memilih";
                document.getElementById("konversi").value = rumus;
            }
        }
    </script>
</body>
</html>
