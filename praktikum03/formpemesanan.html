<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h1>
        Black Goose Distro | Pizza-On-Demand
    </h1>
    <p>
        our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it will soon
    </p>
<hr>
<form action="">

    <fieldset>
        <table>
            <thead>
                <tr>
                    <th colspan="2" align="left">Your Information</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Name :</label>
                    </td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address :</label>
                    </td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Telephone Number :</label>
                    </td>
                    <td>
                        <input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email :</label>
                    </td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description">Delivery Instruction :</label>

                    </td>
                    <td>
                        <textarea id="description"></textarea>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </fieldset>

    <!-- ---------------------------------------------------------- -->

    <fieldset>
        <legend>
            <b>Design Your Dream Pizza:</b>
        </legend>
        <p>Pizza Specs</p>
        <h4>Crust (Choose One :)</h4>
        <ul style="list-style-type: none;">
            <li>
                <input type="radio" id="white">
                <label for="white">Classic White</label>
                
            </li>
            <li>
                <input type="radio" id="grain">
                <label for="white">Multi Grain</label>
                
            </li>
            <li>
                <input type="radio" id="cheese">
                <label for="white">Cheese-stuffed crust</label>
                
            </li>
            <li>
                <input type="radio" id="gfree">
                <label for="white">Glutten-Free</label>
                
            </li>
        </ul>

        <h4>Toppings (Choose as many as you want ) :</h4>
        <ul style="list-style-type: none;">
            <li>
                <input type="checkbox" id="red">
                <label for="red">Red sauce</label>
                
            </li>
            <li>
                <input type="checkbox" id="whites">
                <label for="white2">White sauce</label>
                
            </li>
            <li>
                <input type="checkbox" id="mozar">
                <label for="mozarel">Mozarella Cheese</label>
                
            </li>
            <li>
                <input type="checkbox" id="ppro">
                <label for="peper">Pepperoni</label>
                
            </li>
            <li>
                <input type="checkbox" id="mush">
                <label for="mush">Mushroom</label>
                
            </li>
            <li>
                <input type="checkbox" id="peper">
                <label for="peppers">Peppers</label>
                
            </li>
            <li>
                <input type="radio" id="gfree">
                <label for="white">Anchovies</label>
                
            </li>
        </ul>
        <h4>Number</h4>
        <label for="count">How Many Pizza :</label>
        <input type="number" style="width: 30px;">
        <br>
        <br>
        <button type="submit">Bring me a pizza</button> <button type="reset">Reset</button>
    </fieldset>
</form>

</body>
</html>
