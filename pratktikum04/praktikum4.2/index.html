<body style="text-align: center; font-weight: bold;">

        <article style=" border: 1px solid black;

            margin-right:20px ; " >
            article

            <section  style=" border: 1px solid black; background-color:rgb(215, 215, 215); padding: 30px 0; margin: 10px 30px;">Section</section>
        </article>
            <!-- buat section -->
        <!-- buat aside` -->

        background-color:rgb(141, 159, 194);

    </main>

     background-color:rgb(127, 126, 126);
