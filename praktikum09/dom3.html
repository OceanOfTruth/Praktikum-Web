<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.3</title>
</head>
<body>
    <h2>Biaya parkir</h2>

    <form action="">
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="hitung" onclick="parkir();">
        <br>
        Biaya : <input type="text" id="biaya">
    </form>

    <script>
        function parkir(){
                        //tangkap nilai input jam masuk ke dalam variable m
            let m = document.getElementById("masuk").value;
                    //tangkap nilai oput jam keluar ke dalam variabel k
            let k = document.getElementById("keluar").value;
                //buat total waktu parkir
            let t = k - m;
            
            //buat tarif awal parkit

            let tarif_awal = 3000;

            //se;isih wakti jika ;lebish dari 2j am
            let selisih_waktu = t - 2;

            //buat tarif_lanjut = 
            let tarif_lanjut = selisih_waktu * 1000;

            //buat tarif tatal
            let total_tarif = tarif_awal + tarif_lanjut;

            //tangkap hasil tarif total dan tampilan
            document.getElementById("biaya").value = "Rp." + total_tarif;

        }
    </script>
</body>
</html>
